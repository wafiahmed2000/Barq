<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مشغل القناة المباشر</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: "Cairo", sans-serif;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 15px;
      color: #00bfff;
      text-align: center;
    }
    video {
      width: 90%;
      max-width: 900px;
      border: 3px solid #00bfff;
      border-radius: 10px;
      box-shadow: 0 0 20px #00bfff55;
    }
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>📺 بث مباشر - beIN Sports</h1>
  <video id="video" controls autoplay></video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    // ضع هنا رابط البروكسي أو الـ Cloudflare Worker
    const videoSrc = 'https://YOUR_PROXY_URL_HERE';

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function() {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      // لأجهزة iPhone وSafari
      video.src = videoSrc;
      video.play();
    } else {
      alert("متصفحك لا يدعم تشغيل ملفات m3u8 مباشرة!");
    }
  </script>

  <footer>© 2025 البث التجريبي</footer>
</body>
</html>
