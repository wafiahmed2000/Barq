<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تشغيل القناة</title>
  <style>
    body {
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      width: 90%;
      max-width: 800px;
      border: 3px solid #fff;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <video id="video" controls autoplay></video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    var video = document.getElementById('video');
    var videoSrc = 'http://141.98.115.53/beINSPORTSSD1/tracks-v1a1/mono.ts.m3u8?token=Time-Match';

    if (Hls.isSupported()) {
      var hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function() {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      // لأجهزة iPhone و Safari
      video.src = videoSrc;
      video.play();
    } else {
      alert("متصفحك لا يدعم تشغيل ملفات m3u8 مباشرة!");
    }
  </script>
</body>
</html>
